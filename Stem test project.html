<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div#quiz{ border:#000 1px solid; padding:10px 40px 40px 40px; }
</style>
<script>
var pos = 0;
var quiz;
var quiz_status;
var question;
var choice;
var choices;
var chA;
var chB;
var chC;
var correct = 0;
var questions = [
     [ "Which of these is closest to the speed of sound" , "-2 m/s" , "1058.2 m/s" , "Hadron Collider" , "A" ],
     [ "What programming language is this quiz most likely written in?" , "Python" , "Objective C" , "JavaScript", "C" ],
     [ "Hong Kong is a:", "City", "SAR", "Country", "B" ],
     [ "Which of these are closest to ths speed of light ",  "300 000 000 m/s", "180 000 miles / s", "c", "C" ],
     [ "Which of these words best describes 'Fortran' ", "Robot", "Programming language", "Electronics Company", "B" ]
 ];
 function _(x){
   return document.getElementById(x);
 }
 function renderQuestion(){
 quiz = _("quiz");
 	if(pos >= questions.length){
 	quiz.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
 		_("quiz_status").innerHTML = "Test Completed";
 		pos = 0;
 		correct = 0;
 		return false;
 	}
 	_("quiz_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
 	question = questions[pos][0];
 	chA = questions[pos][1];
 	chB = questions[pos][2];
 	chC = questions[pos][3];
 quiz.innerHTML = "<h3>"+question+"</h3>";
 quiz.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
 quiz.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
 quiz.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
 quiz.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
 }
 function checkAnswer(){
 	choices = document.getElementsByName("choices");
 	for(var i=0; i<choices.length; i++){
 		if(choices[i].checked){
 			choice = choices[i].value;
 		}
 	}
 	if(choice == questions[pos][4]){
 		correct++;
 	}
 	pos++;
 	renderQuestion();
 }
 window.addEventListener("load", renderQuestion, false);
 </script>
 </head>
 <body>
 <h2 id="quiz_status"></h2>
 <div id="quiz"></div>
 </body>
 </html>
